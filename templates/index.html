{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of NanoIoTs</title>


</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    {% include 'header.html' %}
    <div class="row mt-5" style="margin: auto" >
        <div class="col-sm-12 col-lg-6 ">
            <h1>List of NanoIoTs</h1>
            <ul id="nano-list" class="col-sm-12 col-6 list-group list-group-flush"></ul>
        </div>
        <div class="col-lg-6 d-none d-lg-block">
            <img src="{% static 'nanoiot.jpg' %}" width="600" height="400" alt="Photo_logo">
        </div>
    </div>






<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $.ajax({
                type: 'GET',
                url: '{% url 'index-data' %}',
                success: function (response)
                {
                    for (var nano in response){
                        $('#nano-list').empty()
                        for (var nano in response){
                            url = '\"./nano/'+ nano +'\"';
                            temp= "<a href=" + url + " class=' list-group-item list-group-item-action' >" + "Nano: " + nano + "</a>"
                            $('#nano-list').append(temp);
                        }
                    }
                },
                error: function(response){
                    alert('error');
                }
            })
        setInterval(function(){
            $.ajax({
                type: 'GET',
                url: '{% url 'index-data' %}',
                success: function (response)
                {
                    for (var nano in response){
                        $('#nano-list').empty()
                        for (var nano in response){
                            url = '\"./nano/'+ nano +'\"';
                            temp= "<a href=" + url + " class=' list-group-item list-group-item-action ' >" + "Nano: " + nano + "</a>"
                            $('#nano-list').append(temp);
                        }
                    }
                },
                error: function(response){
                    alert('error');
                }
            })
        },5000);
});
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% include 'footer.html' %}
</body>
</html>
