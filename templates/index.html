{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of NanoIoTs</title>
</head>
<style>
        body, html {
          height: 100%;
          margin: 0;
          font-family: 'Bruno Ace SC', cursive;
        }
        * {
          box-sizing: border-box;
        }

        .bg-image {
          /* The image used */
          background-image: url("{% static 'usine.jpg' %}");

          /* Add the blur effect */
          filter: blur(8px);
          -webkit-filter: blur(8px);

          /* Full height */
          height: 100%;

          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
        }

        /* Position text in the middle of the page/image */
        .bg-text {
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
          color: white;
          font-weight: bold;
          border: 3px solid #f1f1f1;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 2;
          width: 80%;
          padding: 20px;
          text-align: center;
        }

        .redirect_btn{
            height: 10%;
            position: relative;
            top: 12rem;
            font-size: 20px;
        }
        .dropdown-item:hover{
            background-color: gray !important;
        }
    </style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
        <div class="bg-image"></div>
        <div class="bg-text">
            <div id="accordion">
                <div class="row justify-content-center" align="center">
                    {% for where in where_dict.items %}
                        <div class="col-4 mt-4 mb-4">
                            <h5 class="mb-0 justify-content-center">
                                <button class="btn btn-outline-light" style="width:70% ;padding: 2rem" data-toggle="collapse" data-target="#{{ where.0.title }}" aria-expanded="true" aria-controls="{{ where.0.title }}">
                                    {{ where.0.title }}
                                </button>
                            </h5>
                            <div id="{{ where.0.title }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                <div class="card-body">
                                    {% for nano in where.1 %}
                                        <a class="dropdown-item" style="color: white" href="/nano/{{ nano }}">{{ nano.title }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
