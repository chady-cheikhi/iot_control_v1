<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ hostname }}</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
{% include 'header.html' %}

{% comment %}
{% for functionality in functionalities %}
    <form id="{{ functionality.capitalize }}" method="post">
        <button type="submit"> {{ functionality.capitalize }}</button>
    </form>
{% endfor %}

{% endcomment %}
<div class="container-fluid">
    <form id="custom_cmd" class="row" style="margin: 1%" method="post">
        <h2> Custom command :</h2>
        <button type="submit" class="btn btn-primary ml-5">Custom command</button>
    </form>
</div>

<div class="container-fluid">
    <form id="screenshot" class="row" style="margin: 1%" method="post">
        <h2> Screenshot :</h2>
        <button type="submit" class="btn btn-primary ml-5">Take Screenshot</button>
    </form>
</div>

<div class="container-fluid">
    <form id="reboot" class="row" style="margin: 1%" method="post">
        <h2> Reboot :</h2>
        <button type="submit" class="btn btn-primary ml-5">Reboot</button>
    </form>
</div>

<div class="container-fluid">
    <form id="show_dashboard" class="row" style="margin: 1%" method="post">
        <h2> Show Dashboard :</h2>
        <button type="submit" class="btn btn-primary ml-5">Show Dashboard</button>
    </form>
</div>

<div class="container-fluid">
    <form id="show_video" class="row" style="margin: 1%" method="post">
        <h2> Show Video :</h2>
        <button type="submit" class="btn btn-primary ml-5">Show Video</button>
    </form>
</div>




{% comment %}
<button onclick="openModal()" class="btn btn-primary ml-5">Show</button>

<div id="myModal" class="modal">
  <div class="modal-content" style="width: 1000px; height: 500px; margin: auto">
    <span class="close" onclick="closeModal()">&times;</span>
    <img src="./../media/screenshot.png" alt="Image">
  </div>
</div>
{% endcomment %}


{% comment %}<script>
<!-- javascript for screenshot popup -->
function openModal() {
document.getElementById("myModal").style.display = "block";
}
function closeModal() {
document.getElementById("myModal").style.display = "none";
}


</script>{% endcomment %}


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>

    $(document).on("submit","#custom_cmd",function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/api/nano/{{ hostname }}',
            data: {
                'what': 'custom_cmd'
            },
            success: function(data)
            {
                location.href = "/nano/{{ hostname }}/terminal";
            }
        })
    });



    $(document).on("submit","#screenshot",function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/api/nano/{{ hostname }}',
            data: {
                'what': 'screenshot'
            },
            success: function(data)
            {
                console.log('screenshot posted')
            }
        })
    });

    $(document).on("submit","#reboot",function(e){
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '/api/nano/{{ hostname }}',
            data: {
                'what': 'reboot'
            },
            success: function(data)
            {
                console.log('reboot posted')
            }
        })
    });
