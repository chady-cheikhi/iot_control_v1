{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title">Controling {{ hostname }}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
{% include 'header.html' %}
<div class="container-fluid">
    <h2 class="row" style="margin: 1%"> Custom Command Section :</h2>
    <div class="row" style="margin:auto">
        <div class=" col-lg-6 ">
            <form id="terminal" method="post">
                <div class="form-group">
                    <h4><label for="custom_cmd"> Terminal {{ hostname }}:</label></h4>
                    <textarea rows="2" name="custom_cmd" id="custom_cmd" type="text" class="form-control"></textarea>
                    <input type="submit" id="submit-btn" class="btn btn-primary mt-3"/>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <h4><label for="custom_cmd"> Output Terminal {{ hostname }}:</label></h4>
            <div id="custom_cmd_output" class="rounded p-2 border"></div>
        </div>
    </div>
</div>
<div id="hostname" data-my-arg1="{{ hostname }}"></div>

{% include 'footer.html' %}
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="{% static 'terminal.js'%}"></script>
<script>
    document.getElementById("custom_cmd").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            document.getElementById("submit-btn").click();
        }
    });
    document.getElementById("custom_cmd").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
